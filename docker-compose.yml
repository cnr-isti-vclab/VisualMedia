services:
  postgres:
    image: postgres:17-alpine
    ports:
      - 5432:5432
    volumes:
      - ./dbdata/:/var/lib/postgresql/data
      - ./docs/database.sql:/docker-entrypoint-initdb.d/create_database.sql
    environment:
      - POSTGRES_PASSWORD=S3cret
      - POSTGRES_USER=vms
      - POSTGRES_DB=vms
    # run psql -d vms -a -f database.sql

  php:
    build: .
    ports:
      - 80:80
    volumes:
      - ./www:/var/www/html/
      - data:/data

volumes:
  data: