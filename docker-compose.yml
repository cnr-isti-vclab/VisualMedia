services:
  postgres:
    image: postgres:17-alpine
    volumes:
      - ./dbdata/:/var/lib/postgresql/data
      - ./docs/database.sql:/docker-entrypoint-initdb.d/create_database.sql
    env_file:
    - env_postgres

  php:
    build: ./docker-php
    depends_on:
      - postgres
    ports:
      - 80:80
    volumes:
      - ./www:/var/www/html/
      - ./data:/data
    env_file:
    - env_postgres
    - env_smtp
    
  python:
    build: ./docker-python
    depends_on:
      - postgres
    volumes:
      - ./data:/data
    env_file:
    - env_postgres
    - env_smtp
volumes:
  data:
