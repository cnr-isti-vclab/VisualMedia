services:
  postgres:
    platform: "linux/amd64"
    image: postgres:17-alpine
    volumes:
#      - ./dbdata/:/var/lib/postgresql/data
      - ./docs/database.sql:/docker-entrypoint-initdb.d/create_database.sql
    env_file:
    - postgres.env

  php:
    build: ./docker-php
    depends_on:
      - postgres
    ports:
      - 80:80
    volumes:
      - ./www:/var/www/html
      - ./data:/data
      - ./data/vms_data:/var/www/html/data
    env_file:
    - postgres.env
    - smtp.env
    
  python:
    build: ./docker-python
    depends_on:
      - postgres
    volumes:
      - ./data:/data
    env_file:
    - postgres.env
    - smtp.env
volumes:
  data:
